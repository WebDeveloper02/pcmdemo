<section class="container">
  <div class="left-half">
    <article>
      <img src="https://sjb.vll.se/image/layout_set_logo?img_id=90243&t=1516352813560" id="logo" alt="VLL-LOGO">
      <!-- <img src="https://www.energymachines.com/wp-content/uploads/2016/10/NUS.jpg" id="logo" alt="VLL-IMAGE"> -->
    </article>
  </div>
  <div class="right-half">
    <article>      
      <h2>Login</h2>
      <form id="login-form" #loginform="ngForm" (ngSubmit)="onLogin(Username.value,Password.value)">
        <div class="form-group">
          <input type="text" #Username ngModel class="form-control" name="Username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" #Password ngModel class="form-control" name="Password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <button [disabled]="!loginform.valid" type="submit" class="btn btn-lg btn-block" id="login-button">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
        </div>
        <div class="form-group">
          <button type="reset" class="btn btn-lg btn-block" id="clear-button" (click)="resetLoginForm(loginform)">
            <i class="fa fa-refresh" aria-hidden="true"></i> Clear</button>
          <h6>
            <i class="fa fa-info-circle" aria-hidden="true"></i> Use this button to clear Username and Password</h6>
        </div>
      </form>
    </article>
  </div>
</section>
